<!DOCTYPE html>
<html lang="en" ng-app="shopApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <style>
        body{
            margin-top:70px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="Navigation" ng-controller="NavBarCtrl">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">商城</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="#/home">首页</a></li>
        <LI><a href="#/user/reg">注册</a></LI>
        <li><a href="#/user/login">登录</a></li>
    </ul>
</nav>
<div ng-view></div>

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>

<script>
    var app=angular.module('shopApp',['ngRoute']);


    app.config(function($routeProvider,$locationProvider){
        $routeProvider.when('/',{
            templateUrl:'pages/home.html',
            controller:'HomeCtrl'
        }).when('/home',{
            templateUrl:'pages/home.html',
            controller:'HomeCtrl'
        }).when('/user/reg',{
            templateUrl:'pages/user/reg.html',
            controller:'RegCtrl'
        }).when('/user/login',{
            templateUrl:'pages/user/login.html',
            controller:'LoginCtrl'
        }).otherwise({
                redirectTo:'/'
            })
        });

    app.controller('HomeCtrl',function($scope){
        $scope.title="商城"
    });

    app.controller('NavBarCtrl',function($scope){
        $scope.title="导航"
    });

    app.controller('RegCtrl',function($scope){
        $scope.title="注册";
        $scope.save=function(){
            console.log('saving')
        }
    });

    app.controller('LoginCtrl',function($scope){
        $scope.title="登录"
    });
</script>
</body>
</html>
